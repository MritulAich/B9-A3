<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's World</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/1fa3297d6b.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'get-btn': '#FF4240',
                        'word': '#131318',
                    }
                }
            }
        }
    </script>
</head>

<body>
  <header class="lg:py-14 lg:px-32 py-5 px-5">  
    <nav class="lg:pb-12 pb-7 flex justify-between">

        <div class="lg:hidden"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path d="M3.75 6.75H20.25M3.75 12H12.5M3.75 17.25H20.25" stroke="#131318" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg></div>

        <h1 class="text-word lg:text-4xl text-2xl font-extrabold">Hockey<span class="text-red-500">’</span>s</h1>
        <div class="lg:space-x-11 max-lg:hidden">
            <a href="" class="text-[#FF4240]">Home</a>
            <a href="">About</a>
            <a href="">Pages</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
        </div>
        <div class="space-x-6">
            <i class="fa-solid fa-magnifying-glass max-lg:hidden"></i>
            <button class="btn bg-get-btn text-white lg:text-xl text-lg font-bold">Get Ticket</button>
        </div>
    </nav>

    <div class="relative">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="/Images/1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a> 
                <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
              </div>
            </div>   
        </div>

        <div class="lg:absolute lg:bottom-8 lg:right-8 bg-black text-white lg:p-8 p-4 mt-4 rounded-2xl lg:space-y-4 space-y-2">
            <h3 class="lg:text-2xl text-lg font-extrabold ">Meet all the heroes from the field</h3>
            <p class="lg:text-base text-sm font-medium text-[#FFFFFF] opacity-60">You will see all hockey legendary player in two different
               teams <br>in the next championship match.  
            </p>
        </div>
    </div>
  </header>
</body>

</html>
